<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/echarts.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card main">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md7 left">
                                <div class="layui-row">
                                    <div class="layui-col-md6">
                                        <div id="bar"></div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div id="pie2"></div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <table id="plan-table" lay-filter="plan-table"></table>
                                    <script type="text/html" id="plan-table-toolbar">
                                      <div class="layui-btn-container">
                                        <button class="layui-btn layui-btn-sm" lay-event="add-plan">添加每月规划</button>
                                      </div>
                                    </script>
                                </div>
                            </div>
                            <div class="layui-col-md5 right">
                                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                                    <ul class="layui-tab-title">
                                      <li class="layui-this">投资理财</li>
                                      <li>备用存款</li>
                                      <li>教育基金</li>
                                      <li>自由分配</li>
                                    </ul>
                                    <div class="layui-tab-content">
                                        <div class="layui-tab-item layui-show">
                                            <div class="layui-form-item">
                                                <div class="layui-inline">
                                                    <div class="layui-input-inline">
                                                        <input type="text" required lay-verify="required" placeholder="更新金额" autocomplete="off" class="layui-input real-invest-input">
                                                    </div>
                                                    <div class="layui-input-inline" style="width:70px">
                                                        <button class="layui-btn layui-btn-sm update-real-invest">更新</button>
                                                    </div>
                                                    <div class="layui-input-inline" style="width:350px">
                                                        <input type="text" required lay-verify="required" placeholder="备注（选填）" autocomplete="off" class="layui-input real-invest-note-input">
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <blockquote class="layui-elem-quote layui-quote-nm">
                                                <h3>收入20%用于投资</h3><br>
                                                当前组合：<br>
                                                1、智能投顾<br>
                                                2、易方达上证50指数A (110003)<br>
                                                3、易方达消费行业股票 (110022)<br>
                                                4、博时标普500ETF联接(QDII)A (050025)<br>
                                            </blockquote>
                                        </div>
                                        <div class="layui-tab-item">
                                            <div class="layui-form-item">
                                                <div class="layui-inline">
                                                    <div class="layui-input-inline">
                                                        <input type="text" required lay-verify="required" placeholder="更新金额" autocomplete="off" class="layui-input real-deposit-input">
                                                    </div>
                                                    <div class="layui-input-inline" style="width:70px">
                                                        <button class="layui-btn layui-btn-sm update-real-deposit">更新</button>
                                                    </div>
                                                    <div class="layui-input-inline" style="width:350px">
                                                        <input type="text" required lay-verify="required" placeholder="备注（选填）" autocomplete="off" class="layui-input real-deposit-note-input">
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <blockquote class="layui-elem-quote layui-quote-nm">
                                                <h3>收入10%用于存款</h3><br>
                                                当前存入：<br>
                                                招商双债增强债券(LOF)C (161716)<br>
                                            </blockquote>
                                        </div>
                                        <div class="layui-tab-item">
                                            <div class="layui-form-item">
                                                <div class="layui-inline">
                                                    <div class="layui-input-inline">
                                                        <input type="text" required lay-verify="required" placeholder="更新金额" autocomplete="off" class="layui-input real-cash-input">
                                                    </div>
                                                    <div class="layui-input-inline" style="width:70px">
                                                        <button class="layui-btn layui-btn-sm update-real-cash">更新</button>
                                                    </div>
                                                    <div class="layui-input-inline" style="width:350px">
                                                        <input type="text" required lay-verify="required" placeholder="备注（选填）" autocomplete="off" class="layui-input real-cash-note-input">
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <blockquote class="layui-elem-quote layui-quote-nm">
                                                <h3>收入10%用于教育基金</h3><br>
                                                当前存入：<br>
                                                易方达高等级信用债债券(A) (000147)<br>
                                            </blockquote>
                                        </div>
                                        <div class="layui-tab-item">
                                            <blockquote class="layui-elem-quote layui-quote-nm">
                                                <h3>收入60%用于自由分配</h3><br>
                                                可用于家庭成员私有存款，或者日常消费
                                            </blockquote>
                                        </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
