<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="/layui/css/layui.css" rel="stylesheet" type="text/css">
        <link href="/css/add-plan.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/layui/layui.js"></script>
        <script type="text/javascript" src="/js/add-plan.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="plan-month" autocomplete="off" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">投资理财</label>
                    <div class="layui-input-block">
                      <input type="text" id="plan-invest" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">定期存款</label>
                    <div class="layui-input-block">
                      <input type="text" id="plan-deposit" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">教育基金</label>
                    <div class="layui-input-block">
                      <input type="text" id="plan-eduFund" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">日常零花</label>
                    <div class="layui-input-block">
                      <input type="text" id="plan-cash" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
